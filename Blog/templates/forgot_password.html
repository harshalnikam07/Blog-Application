{% extends 'base.html' %}
{% block 'main' %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mx-auto shadow p-3 form_style" style="background-color: white;">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            <h1 class="text-center" style="color: red;">Forgot Password</h1>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Enter Your Email:</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-6 mt-4">
                    <input type="submit" value="Send Reset Link" class="btn btn-danger" style="width: 100%;">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock 'main' %}
