{% extends 'base.html' %}
{% load static %}
{% block 'main' %}


<div class="container my-5">
    <!-- Payment Section Card -->
    <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header text-black text-center">
            <h3 class="card-title mb-0">Proceed with Payment</h3>
        </div>
        <div class="card-body">
            <!-- Payment Information -->
            <div class="text-center mb-4">
                <img src="{% static 'images/blog_logo.png' %}" alt="Logo" class="img-fluid mb-3" style="width: 120px;">
                <h4 class="text-muted">Blog-Crafters</h4>
                <p class="text-secondary">Secure Payment with Razorpay</p>
            </div>
            <!-- Payment Button -->
            <div class="text-center">
                <button id="rzp-button1" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                    <i class="fas fa-credit-card"></i> Pay with Razorpay
                </button>
            </div>
        </div>
        <div class="card-footer text-center bg-light">
            <small class="text-muted ">Test Transaction. Secure and Safe Payment.</small>
        </div>
    </div>
</div>

<!-- <button id="rzp-button1" class="mt-5 bg-primary ">Pay with Razorpay</button> -->


<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_c66P03WlENQIxJ", // Enter the Key ID generated from the Dashboard
    "amount": "{{payment.amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Blog-Crafters",
    "description": "Test Transaction",
    "image": "{% static 'images/logo.png' %}",
    "order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "https://eneqd3r9zrjok.x.pipedream.net/",
    "prefill": {
        "name": "Gaurav Kumar",
        "email": "gaurav.kumar@example.com",
        "contact": "9000090000"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    },
    "handler":function(response){
        // alert(response.razorpay_payment_id)
        window.location.href='/paymentsuccess'        // inserted for move from one add to another
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();

}
</script>


{% endblock 'main' %}
