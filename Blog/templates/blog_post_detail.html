{% extends 'base.html' %}
{% block 'main' %}

<div class="container mt-5" style="height: 100%; width: 100%;">
    <div class="card shadow">
        <img src="{{ post.image.url }}" style="height: 100px; width: 100%;" class="card-img-top p-3" alt="Blog Post Image">
        <div class="card-body">
            {% for post in posts %}
            <h1 class="card-title">{{ post.title }}</h1>
            
            <p><small class="text-muted">Author: {{ post.author.first_name }} | Category: {{ post.category }} | Posted on: {{ post.created_at }}</small></p>
            <hr />
            <p class="card-text">{{ post.content }}</p>
            {% endfor %}
        </div>
        <a href="/home" style="background-color: #3B1E54; border: none; margin-top: 10px;" class="btn btn-primary">Go Back</a>
    </div>
    </div>
</div>

{% endblock 'main' %}
