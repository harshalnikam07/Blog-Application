
{% extends 'base.html' %} 
{% load static %} 
{% block 'main' %}

<div class="conatiner p-5 mt-4 shadow rounded-3 mx-auto" style="max-width: 1000px; background-color: white; margin-bottom: 30px;">
  <div class="form-container" >
    {% if errormsg %}
    <div class="alert alert-danger" role="alert">
      <i class="bi bi-exclamation-circle-fill me-2"></i>{{errormsg}}
    </div>
    {% endif %} 
    {% if success %}
    <div class="alert alert-success" role="alert">
      <i class="bi bi-check-circle-fill me-2"></i>{{success}}
    </div>
    {% endif %}
    <form method="POST">
      {% csrf_token %}

      <!-- Blog Title -->
      <div class="mb-3" style="color: black;">
        <center><h2 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Well-Come To Blog-Crafter</h2></center>
        <label for="exampleInputName1" class="form-label">Title</label>
        <input 
          type="text"
          class="form-control"
          id="exampleInputName1"
          name="title"
        />
      </div>

      <!-- Blog Category -->
      <div class="mb-3">
        <label for="exampleInputCategory" class="form-label">Category</label>
        <select class="form-select" id="exampleInputCategory" name="category">
          <option value="">Choose a category</option>
          <option value="Technology">Technology</option>
          <option value="Health">Health</option>
          <option value="Travel">Travel</option>
          <option value="Education">Education</option>
        </select>
      </div>

      <!-- Blog Content -->
      <div class="mb-3">
        <label for="exampleInputMsg" class="form-label">Content</label>
        <textarea
          class="form-control"
          id="exampleInputMsg"
          name="content"
          rows="5"
        ></textarea>
        <small class="form-text text-muted"
          >You can enter up to 3000 characters.</small
        >
      </div>

      <!-- Blog Image Upload -->
      <div class="mb-3">
        <label for="exampleInputImage" class="form-label">Image</label>
        <input
          type="file"
          class="form-control"
          id="exampleInputImage"
          name="image"
          accept="image/*"
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-lg w-100 mt-3">
        <i class="bi bi-file-earmark-post me-2"></i>Post
      </button>
    </form>
  </div>
</div>

{% endblock 'main' %}
